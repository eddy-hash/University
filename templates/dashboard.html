<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>University Dashboard</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:'Georgia', serif; }
body { display:flex; min-height:100vh; background:#f4f5f7; color:#333; }

/* Sidebar */
.sidebar {
    width:260px; background:#2f3640; color:#fff; padding:30px 20px;
    display:flex; flex-direction:column; transition:all 0.3s ease;
}
.sidebar h1 { font-size:2rem; font-weight:700; margin-bottom:40px; color:#0097e6; text-align:center; }
.nav-links { display:flex; flex-direction:column; gap:15px; }
.nav-links a { display:flex; align-items:center; gap:12px; text-decoration:none; padding:12px 18px; border-radius:8px; font-weight:500; color:#fff; transition:all 0.2s ease-in-out; }
.nav-links a:hover { background:#0097e6; color:#fff; }
.nav-links a .material-icons { font-size:24px; }

/* Main content */
.main-content { flex:1; padding:30px 40px; position:relative; }

/* Top bar */
.top-bar { display:flex; justify-content:space-between; align-items:center; margin-bottom:30px; gap:15px; }
#current-date { font-weight:600; color:#fff; font-size:1rem; text-align:center; }
.logout-btn {
    display:flex; align-items:center; gap:6px; background:#e84118; color:#fff;
    padding:10px 16px; border:none; border-radius:6px; cursor:pointer; font-weight:600; transition:all 0.2s;
}
.logout-btn:hover { background:#c23616; transform:translateY(-2px); }
.logout-btn .material-icons { font-size:20px; }

/* Profile image */
.profile-img {
    width:150px; height:200px; border-radius:8px; object-fit:cover;
    display:block; margin:0 auto 25px; box-shadow: 0 6px 15px rgba(0,0,0,0.25);
  
}

/* Table styles */
.table-container {
    background:#fff; padding:20px; border-radius:12px; box-shadow:0 6px 18px rgba(0,0,0,0.1);
    max-width:600px; margin:auto; overflow-x:auto;
}
table { width:100%; border-collapse:collapse; }
th, td { text-align:left; padding:12px 15px; border-bottom:1px solid #ccc; }
th { background:#0097e6; color:#fff; font-weight:600; width:35%; }
td { background:#f1f2f6; }

/* Responsive */
@media(max-width:900px){
    body { flex-direction:column; }
    .sidebar { width:100%; position:absolute; top:0; left:-100%; height:100%; z-index:1000; }
    .sidebar.active { left:0; }
    .main-content { padding:20px; }
    .table-container { max-width:100%; }
}
#current-date {
    font-family: Roboto;  
    color: rgb(23, 23, 82);                
    font-size: 1.7rem;            
    margin-bottom: 20px;          
    font-weight: bold;            
}

</style>
</head>
<body>

<!-- Sidebar -->
<aside class="sidebar">
    <h1>University</h1>
    <div class="nav-links">
        <a href="{{ url_for('dashboard') }}"><span class="material-icons">dashboard</span> Dashboard</a>
        <a href="{{ url_for('pex_requests') }}"><span class="material-icons">assignment</span> Permission</a>
        <a href="{{ url_for('registration') }}"><span class="material-icons">how_to_reg</span> Registration</a>
        <a href="{{ url_for('statements') }}"><span class="material-icons">receipt_long</span> Statements</a>
        <a href="{{ url_for('my_room') }}"><span class="material-icons">meeting_room</span> My Room</a>
    </div>
</aside>

<!-- Main content -->
<div class="main-content">

    <!-- Top bar with current date and logout -->
    <div class="top-bar">
        <div id="current-date"></div>
        <form action="{{ url_for('logout') }}" method="get">
            <button class="logout-btn"><span class="material-icons">power_settings_new</span> Logout</button>
        </form>
    </div>

    <h2 style="text-align:center; margin-bottom:20px;">My Profile</h2>

    <!-- Profile Image -->
    <img src="{{ url_for('static', filename='images/profile_image.jpeg') }}" class="profile-img" alt="Profile Image">

    <!-- Student details table (5 fields) -->
    <div class="table-container">
        <table>
            <tbody>
                <tr><th>Full Name</th><td>{{ user.full_name }}</td></tr>
                <tr><th>Username</th><td>{{ user.username }}</td></tr>
                <tr><th>Phone</th><td>{{ user.phone }}</td></tr>
                <tr><th>Program</th><td>{{ user.program }}</td></tr>
                <tr><th>Department</th><td>{{ user.department }}</td></tr>
            </tbody>
        </table>
    </div>

</div>

<script>
function updateDate() {
    const now = new Date();
    const day = now.getDate();
    const suffix = (day % 10 === 1 && day !== 11) ? "st" :
                   (day % 10 === 2 && day !== 12) ? "nd" :
                   (day % 10 === 3 && day !== 13) ? "rd" : "th";
    const weekdays = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
    const weekday = weekdays[now.getDay()];
    const year = now.getFullYear();
    const dateString = `${day}${suffix} ${weekday}, ${year}`;
    document.getElementById('current-date').textContent = dateString;
}
updateDate();
</script>

</body>
</html>
