<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>University Dashboard</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Georgia, serif;
}
body {
    display: flex;
    min-height: 100vh;
    background: #f4f5f7;
    color: #333;
}
.sidebar {
    width: 260px;
    background: #2f3640;
    color: #fff;
    padding: 30px 20px;
    display: flex;
    flex-direction: column;
    transition: all 0.3s ease;
}
.sidebar h1 {
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 40px;
    color: #0097e6;
    text-align: center;
}
.nav-links {
    display: flex;
    flex-direction: column;
    gap: 15px;
}
.nav-links a {
    display: flex;
    align-items: center;
    gap: 12px;
    text-decoration: none;
    padding: 12px 18px;
    border-radius: 8px;
    font-weight: 500;
    color: #fff;
    transition: all 0.2s ease-in-out;
}
.nav-links a:hover {
    background: #0097e6;
    color: #fff;
}
.main-content {
    flex: 1;
    padding: 30px 40px;
    position: relative;
}
.top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
}
#current-date {
    font-family: Georgia, serif;
    color: rgb(37,37,75);
    font-size: 1.6rem;
    font-weight: bold;
}
.logout-btn {
    background-color: inherit;
    color: rgb(56,53,53);
    padding: 10px 15px;
    border-radius: 6px;
    border: none;
    font-weight: bold;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 5px;
    text-decoration: none;
    font-size: 1rem;
}
.logout-btn:hover {
    background-color: #e0dcdc;
}
.profile-img {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    object-fit: cover;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
}
h2 {
    color: green;
    letter-spacing: 1.5px;
    font-weight: 500;
    margin-bottom: 10px;
}
p {
    font-size: 17px;
    letter-spacing: 1px;
    margin-bottom: 40px;
}
@media (max-width: 768px) {
    body {
        flex-direction: column;
    }
    .sidebar {
        width: 100%;
        position: relative;
        padding: 20px;
        margin-top: 50px;
    }
    .main-content {
        margin-left: 0;
        padding: 120px 20px 20px 20px;
    }
    .top-bar {
        flex-direction: column;
        gap: 10px;
    }
}
</style>
</head>
<body>

<aside class="sidebar">
  <h1>Student Info</h1> 
  <div class="nav-links">
    <a href="{{ url_for('dashboard') }}">
      <img src="{{ url_for('static', filename='images/dashboard.png') }}" alt="Dashboard" width="24" height="24">
      Dashboard
    </a>
    <a href="{{ url_for('pex_requests') }}">
      <img src="{{ url_for('static', filename='images/permission.png') }}" alt="Permission" width="24" height="24">
      Permission
    </a>
    <a href="{{ url_for('update_account') }}">
      <img src="{{ url_for('static', filename='images/registration.png') }}" alt="Registration" width="24" height="24">
      Registration
    </a>
    <a href="{{ url_for('statements') }}">
      <img src="{{ url_for('static', filename='images/book.png') }}" alt="Statements" width="24" height="24">
      Statements
    </a>
    <a href="{{ url_for('select_course') }}">
      <img src="{{ url_for('static', filename='images/academic.png') }}" alt="Course" width="24" height="24">
      Academics
        <a href="{{ url_for('change_password') }}">
            <img src="{{ url_for('static', filename='images/password.png') }}" width="24" height="24">Change Password
        </a>
    </div>
</aside>
    </a>
  </div>
</aside>

<div class="main-content">
  <div class="top-bar">
    <div id="current-date"></div>
    <a href="{{ url_for('logout') }}" class="logout-btn">
      <span class="material-icons">power_settings_new</span> Logout
    </a>
    <img src="{{ url_for('static', filename='images/profile_image.jpeg') }}" class="profile-img" alt="Profile Image">
  </div>
  <h2>Welcome, {{ user.username }}</h2>
  <p>We embrace knowledge & Innovation</p>
</div>

<script>
function updateDate() {
    const now = new Date();
    const day = now.getDate();
    const suffix = day % 10 === 1 && day !== 11 ? 'st' :
                   day % 10 === 2 && day !== 12 ? 'nd' :
                   day % 10 === 3 && day !== 13 ? 'rd' : 'th';
    const weekdayNames = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
    const monthNames = ["January","February","March","April","May","June","July","August","September","October","November","December"];
    const weekday = weekdayNames[now.getDay()];
    const year = now.getFullYear();
    document.getElementById('current-date').textContent = `${day}${suffix} ${weekday}, ${year}`;
}
updateDate();
</script>

</body>
</html>
