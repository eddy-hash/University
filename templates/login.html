<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Student Portal</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 40px 30px 12px;
            border-radius: 13px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            width: 360px;
            border: 2px solid #cccc;
            box-shadow: 2px 3px 4px #ccc;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-family: Georgia, serif;
            font-weight: 500;
            letter-spacing: 1px;
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px 12px 12px 12px;
            border: 1px solid #ccc;
            border-radius: 25px;
            outline: none;
            background: none;
            font-size: 16px;
            box-sizing: border-box;
            box-shadow: 1px 4px 6px #0341eb;
        }

        label {
            position: absolute;
            top: 8px;
            left: 12px;
            color: #999;
            pointer-events: none;
            transition: all 0.2s ease-in-out;
            background: white;
            padding: 0 4px;
            margin: 5px;
        }

        input:focus + label,
        input:not(:placeholder-shown) + label {
            top: -8px;
            left: 12px;
            color: #4CAF50;
            font-size: 12px;
            background: white;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            margin-bottom: 15px;
            text-align: center;
        }

        .links {
            margin-top: 15px;
            text-align: center;
            display: flex;
            justify-content: space-between;
        }

        .links a {
            text-decoration: none;
            color: #4CAF50;
            margin: 0 5px;
            font-family: Georgia;
               justify-content: space-between;
        }

        .links a:hover {
            text-decoration: none;
            color: rgb(57, 57, 175);
        }

    img.logo {
    display: block;
    margin: 0 auto 30px;         
    width: 180px;                 
    height: 180px;               
    border-radius: 50%;             
    box-shadow: 0 8px 20px rgba(0,0,0,0.3); 
    object-fit: cover;           
    transition: transform 0.3s;   
}

img.logo:hover {
    transform: scale(1.05);       
}

footer {
    font-size: 12px;
    color: #1b1a1a;
    text-align: center;
    margin-top: 25px;
    font-family: Georgia;
    margin-bottom: 0;
}
.img {
    color:black;
}
    </style>
</head>
<body>

    <div class="container">
    <img src="{{ url_for('static', filename='images/The university.png') }}" alt="The University of Tanganyika"  class="logo">
      

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <input type="text" name="username" placeholder=" " required>
                <label>Username</label>
            </div>

            <div class="form-group">
                <input type="password" name="password" placeholder=" " required>
                <label>Password</label>
            </div>
       <div class="icon">
      <img src="{{ url_for('static', filename='images/' ~'logout.png') }}" class="img">
      <button type="submit">Login</button>
      </div>
        </form>

        <div class="links">
            <a href="{{ url_for('register') }}">Register</a> | 
            <a href="{{ url_for('forgot_password') }}">Forgot Password?</a>
        </div>
        <footer>&copy; 2025 The University of Tanganyika</footer>
    </div>
</body>
</html>
