<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard - Update Profile</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    display: flex;
    min-height: 100vh;
    background: #f4f6f9;
    color: #333;
}

/* Sidebar */
.sidebar {
    width: 260px;
    background: #1f2a38;
    color: #fff;
    padding: 30px 20px;
    display: flex;
    flex-direction: column;
    position: fixed;
    height: 100%;
}
.sidebar h1 {
    font-size: 1.8rem;
    font-weight: 700;
    margin-bottom: 40px;
    color: #007bff;
    text-align: center;
}
.nav-links {
    display: flex;
    flex-direction: column;
    gap: 15px;
}
.nav-links a {
    display: flex;
    align-items: center;
    gap: 10px;
    text-decoration: none;
    padding: 12px 18px;
    border-radius: 8px;
    font-weight: 500;
    color: #fff;
    transition: all 0.2s;
}
.nav-links a:hover {
    background: #007bff;
}

/* Main content */
.main-content {
    margin-left: 260px;
    flex: 1;
    padding: 100px 40px 30px 40px;
}

/* Top bar */
.top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: fixed;
    top: 0;
    left: 260px;
    right: 0;
    background: #fff;
    padding: 10px 40px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    z-index: 100;
}
#current-date {
    font-weight: 600;
    font-size: 1rem;
    color: #333;
}
.logout-btn {
    background: #ff4757;
    color: #fff;
    padding: 10px 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.2s;
}
.logout-btn:hover {
    background: #e84118;
}

/* Profile form */
.profile-form {
    background: #fff;
    padding: 30px;
    border-radius: 12px;
    max-width: 500px;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    box-shadow: 0 6px 18px rgba(0,123,255,0.2);
}
.profile-form h3 {
    text-align: center;
    font-size: 1.6rem;
    margin-bottom: 25px;
    color: #007bff;
}
.profile-form .form-group {
    position: relative;
    margin-bottom: 20px;
    width: 100%;
}
.profile-form input,
.profile-form select {
    width: 100%;
    padding: 14px 12px;
    font-size: 0.95rem;
    border-radius: 8px;
    border: 1px solid #ccc;
    outline: none;
    transition: all 0.3s;
}
.profile-form input:focus,
.profile-form select:focus {
    border-color: #007bff;
    box-shadow: 0 0 8px rgba(0,123,255,0.4);
}
.profile-form label {
    position: absolute;
    left: 12px;
    top: 14px;
    color: #999;
    font-weight: 500;
    pointer-events: none;
    transition: 0.3s ease all;
}
.profile-form input:focus + label,
.profile-form input:not(:placeholder-shown) + label,
.profile-form select:focus + label,
.profile-form select:not([value=""]) + label {
    top: -10px;
    left: 10px;
    font-size: 0.8rem;
    color: #007bff;
    background: #fff;
    padding: 0 4px;
}

/* Profile image */
.profile-img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    display: block;
    margin: 0 auto 20px auto;
    box-shadow: 0 4px 12px rgba(0,123,255,0.3);
}

/* Submit button */
.profile-form button {
    padding: 12px;
    border-radius: 8px;
    border: none;
    background: #007bff;
    color: #fff;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s;
    box-shadow: 0 4px 10px rgba(0,123,255,0.3);
}
.profile-form button:hover {
    background: #0056b3;
    transform: translateY(-2px);
    box-shadow: 0 6px 14px rgba(0,123,255,0.4);
}

@media(max-width:900px){
    .sidebar { position: relative; width: 100%; height: auto; }
    .main-content { margin-left: 0; padding: 140px 20px 20px 20px; }
    .profile-form { max-width: 100%; }
    .top-bar { left:0; right:0; padding: 10px 20px; flex-direction: column; gap:10px; }
}
</style>
</head>
<body>

<aside class="sidebar">
    <h1>Student Info</h1>
    <div class="nav-links">
        <a href="{{ url_for('dashboard') }}"><img src="{{url_for('static', filename='images/dashboard.png')}}" alt="" height="24" width="24">Dashboard</a>
        <a href="{{ url_for('pex_requests') }}"><img src="{{url_for('static', filename='images/permission.png')}}" alt="" height="24" width="24">Permission</a>
        <a href="{{ url_for('update_account') }}"><img src="{{url_for('static', filename='images/registration.png')}}" alt="" height="24" width="24">Registration</a>
        <a href="{{ url_for('statements') }}"><img src="{{url_for('static', filename='images/book.png')}}" alt="" height="24" width="24">Statements</a>
        <a href="{{ url_for('select_courses') }}"><img src="{{url_for('static',filename='images/academic.png')}}" alt="" height="24" width="24">Academics</a>
          <a href="{{ url_for('change_password') }}">
            <img src="{{ url_for('static', filename='images/password.png') }}" width="24" height="24">Change Password
        </a>
    </div>
</aside>
    </div>
</aside>

<div class="main-content">
    <div class="top-bar">
        <div id="current-date"></div>
        <form action="{{ url_for('logout') }}" method="get">
            <button class="logout-btn">Logout</button>
        </form>
    </div>

    <form class="profile-form" action="{{ url_for('update_account') }}" method="POST" enctype="multipart/form-data">
        <h3>Update Profile</h3>
        {% if user %}
        <img src="{{ url_for('static', filename='images/' ~ user.profile_image) }}" alt="Profile Image" class="profile-img">
        {% endif %}

        <div class="form-group">
            <input type="text" name="full_name" placeholder=" " value="">
            <label>Full Name</label>
        </div>

        <div class="form-group">
            <input type="text" name="username" placeholder=" " value="">
            <label>Username</label>
        </div>

        <div class="form-group">
            <input type="text" name="program" placeholder=" " value="">
            <label>Program</label>
        </div>

        <div class="form-group">
            <select name="department">
                <option value="" disabled {% if not user or not user.department %}selected{% endif %}>-- Select Department --</option>
                <option value="IST" {% if user.department == "IST" %}selected{% endif %}>IST</option>
                <option value="CNMS" {% if user.department == "CNMS" %}selected{% endif %}>CNMS</option>
                <option value="MTA" {% if user.department == "MTA" %}selected{% endif %}>MTA</option>
            </select>
            <label>Department</label>
        </div>

        <div class="form-group">
            <input type="file" name="profile_image" placeholder=" ">
            <label>Profile Image</label>
        </div>

        <button type="submit">Update Profile</button>
    </form>
</div>

<script>
function updateDate() {
    const now = new Date();
    const days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
    const months = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
    const dayName = days[now.getDay()];
    const month = months[now.getMonth()];
    const date = now.getDate();
    const year = now.getFullYear();
    document.getElementById("current-date").textContent = `${dayName}, ${date} ${month} ${year}`;
}
updateDate();
</script>

</body>
</html>
