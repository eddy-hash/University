<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>University Student Registration</title>
<style>
 
  * { margin:0; padding:0; box-sizing:border-box; font-family:"Segoe UI", sans-serif; }
  body { background: linear-gradient(135deg, #004080, #0073e6); min-height:100vh; display:flex; justify-content:center; align-items:center; padding:20px; }

  
  .hamburger { display:none; position:absolute; top:20px; left:20px; cursor:pointer; flex-direction: column; gap:5px; z-index:1100; }
  .hamburger div { width:30px; height:4px; background:white; border-radius:2px; }

 
.container { 
  display:flex; 
  max-width:850px;
  width:100%; 
  background:#fff; 
  border-radius:12px; 
  box-shadow:0 10px 25px rgba(0,0,0,0.15); 
  overflow:hidden; 
  transition: all 0.3s; 
}


.right-col { 
  flex:1; 
  padding:40px; 
  background:#fff; 
  max-width:500px; 
  margin:0 auto; 
}

  .left-col { width:180px; background:#2c3e50; padding:25px 15px; display:flex; flex-direction:column; gap:15px; transition: all 0.3s; }
  .left-col a { color:white; text-decoration:none; padding:10px; border-radius:6px; transition: 0.3s; }
  .left-col a:hover { background:#34495e; }
  
  
  .right-col { flex:1; padding:40px; background:#fff; }
  h2 { text-align:center; color:#004080; font-size:28px; margin-bottom:25px; font-weight:600; }

  label { display:block; margin:15px 0 6px; font-weight:600; color:#333; font-size:14px; }
  input, select, textarea { width:100%; padding:12px; border:1px solid #ddd; border-radius:8px; font-size:15px; background:#f9f9f9; transition: all 0.3s; }
  input:focus, select:focus, textarea:focus { border-color:#0073e6; background:#fff; box-shadow:0 0 8px rgba(0,115,230,0.3); outline:none; }

  .gender-options { display:flex; gap:20px; margin:1px; }
  .gender-options label { font-weight: normal; color:#444; }

  button { background:#0073e6; color:#fff; padding:14px; border:none; border-radius:8px; font-size:16px; font-weight:600; margin-top:25px; cursor:pointer; width:100%; transition:background 0.3s, transform 0.2s; }
  button:hover { background:#005bb5; transform:translateY(-2px); }

 
  @media(max-width:900px) {
    .container { flex-direction: column; }
    .hamburger { display:flex; }
    .left-col { position:absolute; top:0; left:-250px; height:100%; z-index:1000; }
    .left-col.active { left:0; }
    .right-col { padding:25px; }
  }
   
  h2 {
    font-size: 18px;
    letter-spacing: 1px;
    font-family: Georgia;
  }

  .fade-in { animation: fadeIn 0.8s ease-in-out; }
  @keyframes fadeIn { from { opacity:0; transform:translateY(20px); } to { opacity:1; transform:translateY(0); } }
</style>
</head>
<body>


<div class="hamburger" onclick="toggleMenu()">
  <div></div>
  <div></div>
  <div></div>
</div>

<div class="container fade-in">

  
  <div class="left-col" id="nav-menu">
    <a href="{{url_for('dashboard')}}">Dashboard</a>
    <a href="{{ url_for('pex_requests') }}">Permission</a>
    <a href="{{ url_for('registration') }}">Registration</a>
    <a href="{{ url_for('statements') }}">Statement</a>
    <a href="{{ url_for('my_room') }}">My Room</a>
    <a href="{{ url_for('logout') }}">Logout</a>
  </div>


  <div class="right-col">
    <h2>Tanganyika University Registration</h2>
    <form action="{{ url_for('register') }}" method="POST">
      <label for="name">Full Name</label>
      <input type="text" name="name" id="name" required>

      <label for="dob">Date of Birth</label>
      <input type="date" name="dob" id="dob" required>

      <label>Gender</label>
      <div class="gender-options">
        <select required>
          <option value=""  style="background-color: blue; color: white"required>--select Gender--</option>
          <option value="male">male</option>
          <option value="female">female</option>
        </select>
      </div>

      <label for="nida">NIDA</label>
      <input type="number" name="nida" id="nida" required>

      <label for="email">Email</label>
      <input type="email" name="email" id="email" required>

      <label for="phone">Contact Number</label>
      <input type="tel" name="phone" id="phone" pattern="[0-9]{10,15}" required>

      <label for="address">Region in Tanzania</label>
      <select name="address" id="address" required>
        <option value="">-- Select Region --</option>
        <option value="Arusha">Arusha</option>
        <option value="Dar es Salaam">Dar es Salaam</option>
        <option value="Dodoma">Dodoma</option>
        <option value="Geita">Geita</option>
        <option value="Iringa">Iringa</option>
        <option value="Kagera">Kagera</option>
        <option value="Katavi">Katavi</option>
        <option value="Kigoma">Kigoma</option>
        <option value="Kilimanjaro">Kilimanjaro</option>
        <option value="Lindi">Lindi</option>
        <option value="Manyara">Manyara</option>
        <option value="Mara">Mara</option>
        <option value="Mbeya">Mbeya</option>
        <option value="Morogoro">Morogoro</option>
        <option value="Mtwara">Mtwara</option>
        <option value="Mwanza">Mwanza</option>
        <option value="Njombe">Njombe</option>
        <option value="Pwani">Pwani</option>
        <option value="Rukwa">Rukwa</option>
        <option value="Ruvuma">Ruvuma</option>
        <option value="Shinyanga">Shinyanga</option>
        <option value="Simiyu">Simiyu</option>
        <option value="Singida">Singida</option>
        <option value="Songwe">Songwe</option>
        <option value="Tabora">Tabora</option>
        <option value="Tanga">Tanga</option>
        <option value="Unguja North">Unguja North (Zanzibar)</option>
        <option value="Unguja South">Unguja South (Zanzibar)</option>
        <option value="Unguja Urban/West">Unguja Urban/West (Zanzibar)</option>
        <option value="Pemba North">Pemba North (Zanzibar)</option>
        <option value="Pemba South">Pemba South (Zanzibar)</option>
      </select>

      <label for="program">Program / Course</label>
      <input type="text" name="program" id="program" required>

      <label for="department">Department</label>
      <input type="text" name="department" id="department" required>

      <label for="year">Year of Study</label>
      <select name="year" id="year" required>
        <option value="">-- Select Year --</option>
        <option value="1st">1st</option>
        <option value="2nd">2nd</option>
        <option value="3rd">3rd</option>
        <option value="4th+">4th+</option>
      </select>

      <label for="guardian">Parent/Guardian Name</label>
      <input type="text" name="guardian" id="guardian" required>

      <label for="guardianPhone">Guardian Contact</label>
      <input type="tel" name="guardianPhone" id="guardianPhone" pattern="[0-9]{10,15}" required>

      <button type="submit">Register</button>
    </form>
  </div>
</div>

<script>
  function toggleMenu() {
    document.getElementById('nav-menu').classList.toggle('active');
  }
</script>

</body>
</html>
