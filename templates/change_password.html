<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Change Password</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}
body {
    display: flex;
    min-height: 100vh;
    background: #f4f6f9;
    color: #333;
}
.sidebar {
    width: 260px;
    background: #1f2a38;
    color: #fff;
    padding: 30px 20px;
    display: flex;
    flex-direction: column;
    position: fixed;
    height: 100%;
}
.sidebar h1 {
    font-size: 1.8rem;
    font-weight: 700;
    margin-bottom: 40px;
    color: #007bff;
    text-align: center;
}
.nav-links {
    display: flex;
    flex-direction: column;
    gap: 15px;
}
.nav-links a {
    text-decoration: none;
    padding: 12px 18px;
    border-radius: 8px;
    font-weight: 500;
    color: #fff;
    display: flex;
    align-items: center;
    gap: 12px;
    transition: all 0.2s;
}
.nav-links a:hover {
    background: #007bff;
}
.nav-links img {
    width: 24px;
    height: 24px;
}
.main-content {
    margin-left: 260px;
    flex: 1;
    padding: 40px;
    overflow-y: auto;
}
.top-bar {
    display: flex;
    justify-content: flex-end;
    align-items: center;
    margin-bottom: 30px;
    gap: 15px;
}
.logout-btn {
    background: #ff4757;
    color: #fff;
    padding: 10px 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.2s;
}
.logout-btn:hover {
    background: #e84118;
}
.profile-form {
    background: #fff;
    padding: 30px;
    border-radius: 12px;
    max-width: 500px;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    box-shadow: 0 6px 18px rgba(0,123,255,0.2);
}
.profile-form h3 {
    text-align: center;
    font-size: 1.6rem;
    margin-bottom: 25px;
    color: #007bff;
}
.profile-form .form-group {
    position: relative;
    margin-bottom: 20px;
    width: 100%;
}
.profile-form input {
    width: 100%;
    padding: 14px 12px;
    font-size: 0.95rem;
    border-radius: 8px;
    border: 1px solid #ccc;
    outline: none;
    transition: all 0.3s;
}
.profile-form input:focus {
    border-color: #007bff;
    box-shadow: 0 0 8px rgba(0,123,255,0.4);
}
.profile-form label {
    position: absolute;
    left: 12px;
    top: 14px;
    color: #999;
    font-weight: 500;
    pointer-events: none;
    transition: 0.3s ease all;
}
.profile-form input:focus + label,
.profile-form input:not(:placeholder-shown) + label {
    top: -10px;
    left: 10px;
    font-size: 0.8rem;
    color: #007bff;
    background: #fff;
    padding: 0 4px;
}
.profile-form button {
    padding: 12px;
    border-radius: 8px;
    border: none;
    background: #007bff;
    color: #fff;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s;
    box-shadow: 0 4px 10px rgba(0,123,255,0.3);
}
.profile-form button:hover {
    background: #0056b3;
    transform: translateY(-2px);
    box-shadow: 0 6px 14px rgba(0,123,255,0.4);
}
.flash-message {
    padding: 12px;
    margin-bottom: 20px;
    border-radius: 8px;
    font-weight: bold;
    text-align: center;
}
.flash-success { background-color: #d4edda; color: #155724; }
.flash-error { background-color: #f8d7da; color: #721c24; }
@media(max-width:900px){
    .sidebar { position: relative; width: 100%; height: auto; }
    .main-content { margin-left: 0; padding: 20px; }
    .profile-form { max-width: 100%; }
}
</style>
</head>
<body>

<aside class="sidebar">
    <h1>Student Info</h1>
    <div class="nav-links">
        <a href="{{ url_for('dashboard') }}"><img src="{{ url_for('static', filename='images/dashboard.png') }}">Dashboard</a>
        <a href="{{ url_for('pex_requests') }}"><img src="{{ url_for('static', filename='images/permission.png') }}">Permission</a>
        <a href="{{ url_for('update_account') }}"><img src="{{ url_for('static', filename='images/registration.png') }}">Registration</a>
        <a href="{{ url_for('statements') }}"><img src="{{ url_for('static', filename='images/book.png') }}">Statements</a>
        <a href="{{ url_for('select_courses') }}"><img src="{{ url_for('static', filename='images/academic.png') }}">Academics</a>
        <a href="{{ url_for('change_password') }}"><img src="{{ url_for('static', filename='images/password.png') }}">Change Password</a>
    </div>
</aside>

<div class="main-content">
    <div class="top-bar">
        <form action="{{ url_for('logout') }}" method="get">
            <button class="logout-btn">Logout</button>
        </form>
    </div>

    <form class="profile-form" method="POST" action="{{ url_for('change_password') }}">
        <h3>Change Password</h3>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash-message {% if category=='error' %}flash-error{% else %}flash-success{% endif %}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <div class="form-group">
            <input type="password" name="old_password" placeholder=" " required>
            <label>Old Password</label>
        </div>

        <div class="form-group">
            <input type="password" name="new_password" placeholder=" " 
                   pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W_]).{8,}" 
                   title="Min 8 chars, 1 uppercase, 1 lowercase, 1 number, 1 special char" required>
            <label>New Password</label>
        </div>

        <div class="form-group">
            <input type="password" name="confirm_password" placeholder=" " required>
            <label>Confirm New Password</label>
        </div>

        <button type="submit">Update Password</button>
    </form>
</div>

</body>
</html>
