<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot password</title>
</head>
<style>
    
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .container {
            width: 380px;
            border-radius: 8px;
            padding: 40px 40px;
            background-color: rgb(28, 92, 165)!important;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 14px;
        }
        input,button {
            box-sizing: border-box;
            width: 100%;
            box-shadow: 1px 4px 6px #07bbff;
            border-radius: 12px;
            display: block;
            padding: 12px 12px;
            margin: 24px auto;
            outline: none;
            border: 1px solid #ccc;
            display: block;
            box-sizing: border-box;
            font-size: 14px;
        }

        button {
            width: 400px;
            background-color: rgb(13, 88, 13);
            font-size: 15px;
            font-weight: bold;
            color: #ccc;
        }
        h2 {
            text-align: center;
        }
         button:hover {
            background-color: rgb(3, 117, 38);
         }
         input:focus {
            border-color: yellow;
         }
         #message {
           text-align: center;
           color: green;
           font-size: 14px;
        }
</style>
<body>
    <div class="container">
    <form method="POST" id="myform">
    <h2>Reset Password</h2>
    {% if error %}<p style="color:red;">{{ error }}</p>{% endif %}
    {% if success %}<p style="color:green;">{{ success }}</p>{% endif %}
    <input type="password" name="password" placeholder="New Password" required>
    <button type="submit">Reset Password</button>
</form>
<div id="message"></div>
 </div>
</body>
</html>
